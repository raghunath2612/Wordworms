<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container contact">
	<div class="row">
		<div class="col-md-3">
			<div class="contact-info">
				<h2>Write Book</h2>
				<h4>We would love to hear from you !</h4>
			</div>
		</div>
		<div class="col-md-9">
			<div class="contact-form">
                <form (ngSubmit)="addbook()">
				<div class="form-group">
				  <label class="control-label" for="fname">Book Title:</label>
				  <div class="col-sm-10">          
					<input type="text" [(ngModel)]="name" class="form-control" name="name" required="true">
				  </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="fname">Language:</label>
                    <div class="col-sm-10">   
						<select [(ngModel)]="language"  name="language" class="custom-select form-control" id="inputGroupSelect03" required="true">
							<option selected>Choose...</option>
							<option value="English">English</option>
							<option value="Telugu">Telugu</option>
							<option value="Hindi">Hindi</option>
						  </select>       
					</div>
				  </div>
				  <div class="form-group">
                    <label class="control-label" for="fname">Genre:</label>
                    <div class="col-sm-10">   
						<select [(ngModel)]="genre"  name="genre" class="custom-select form-control" id="inputGroupSelect03" required="true">
							<option selected>Choose...</option>
							<option value="fiction">Fiction</option>
							<option value="novel">Novel</option>
							<option value="sciencefiction">Science Fiction</option>
							<option value="mystery">Mystery</option>
							<option value="thriller">Thriller</option>
							<option value="romantic">Romatic</option>
							<option value="biography">Biography</option>
							<option value="adventure">Adventure</option>
							<option value="comic">Comic</option>
						  </select>       
					</div>
				  </div>
				  
				<div class="form-group">
				  <label class="control-label" for="lname">Author Name:</label>
				  <div class="col-sm-10">          
					<input type="text" [(ngModel)]="author" class="form-control"  name="author" required>
				  </div>
				</div>
				<div class="form-group">
				  <label class="control-label" for="email">Image Url:</label>
				  <div class="col-sm-10">
					<input type="" [(ngModel)]="image" class="form-control" name="image" required>
				  </div>
				</div>
				<div class="form-group">
				  <label class="control-label" for="comment">Story:</label>
				  <div class="col">
					<textarea class="form-control" [(ngModel)]="story" name="story" rows="15" required></textarea>
				  </div>
				</div>
				<div class="form-group">        
				  <div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">Submit</button>
				  </div>
                </div>
                </form>
			</div>
		</div>
	</div>
</div>
